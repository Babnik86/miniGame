<!doctype html>
<html lang="en" ng-app="miniGamemvc">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MiniGame</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
		<audio autoplay="true" loop="true">
			<source src="mp3/back.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio> 
		
        <section ng-controller="MiniGameCtrl" class="main" ng-class="{'winScreen':winScreen, 'loseScreen':loseScreen}" ng-click="restartGame()">
		<div class="timeline absolute">{{timeline}} s</div>
            <div class="absolute castle">
				<div ng-repeat="brick in arrBricks"
					class="brick bricks{{$index}}" 
					ng-show="arrBricks[$index].visible"></div>
			</div>
            <div class="absolute bricks" ng-click="moveToCastle()">
				<div class="absolute knight"></div>
				<div class="absolute catapult"></div>
				<div class="absolute cloud"></div>
				<div class="absolute blockCatapult" style="background-image: url('image/{{color}}.svg');" ></div>
			</div>
            <div class="absolute dragon"
				ng-class="{'animation':animation}"></div>
        </section>
        <script src="angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/miniGameCtrl.js"></script>
    </body>
</html>
